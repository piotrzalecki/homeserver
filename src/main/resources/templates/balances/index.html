<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<div th:replace="includes/header :: top-nav"></div>

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="includes/header :: left-nav"></div>
    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Balances</li>
            </ol>

            <!-- Icon Cards-->
            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Data Table Example



                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Account Name</th>
                                <th>Balance</th>

                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="account : ${data[0]}">
                                <td th:text="${account.account.name}"></td>
                                <td th:text="${account.balance}"></td>
                                <td><a href="#" th:href="@{'/balances/' + ${account.id}}">Update</a></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>


                <div class="table-responsive">
                    <table class="table table-bordered" id="fullDataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Account Name</th>
                            <th>Balance</th>
                            <th>Updated at</th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr th:each="account : ${data[1]}">
                            <td th:text="${account.account.name}"></td>
                            <td th:text="${account.balance}"></td>
                            <td th:text="${account.updated}"></td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>


                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>



        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright Â© Your Website 2019</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.12.9/umd/popper.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<!-- Core plugin JavaScript-->


<!-- Page level plugin JavaScript-->
<script type="text/javascript" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

<!-- Custom scripts for all pages-->
<script type="text/javascript" th:src="@{/js/sb-admin.min.js}"></script>

<!-- Demo scripts for this page-->

</body>

</html>
